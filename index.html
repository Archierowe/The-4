<!DOCTYPE html>
<html lang="en">
<head>
<!-- Bootstrap CSS-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<!-- Font Awesome CSS-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
<!-- Hover CSS-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
<!-- favicon-->
<link rel="icon" href="favicon.ico" type="image/x-icon"/>
<link rel="stylesheet" href="assets/css/style.css" type="text/css" />

<title>The 4 | City Breaks</title>
</head>
<body>
    <header class="container-fluid navbar-section">
        <nav class="navbar navbar-dark bg-dark nav">
            <a id="nav-title" class="navbar-brand" href="#">
                The 4: City Breaks</a>
        </nav>
    </header>
<section class="container-fluid main-image">
    <div class="row">
        <div class="col-md-4">
            <h3 class="section-title">Country</h3>
        </div>
        <div class="col-md-4">
            <h3 class="section-title">City</h3>
        </div>
        <div>
            <h3 class="section-title">What are you looking for?</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="countries">Options</label>
                </div>
                    <select class="custom-select" name="countries" id="countries">
                        <option selected>Select a country from the list</option>
                        <option value="fr">France</option>       
                        <option value="it">Italy</option>       
                        <option value="es">Spain</option>         
                        <option value="uk">UK</option>
                    </select>
            </div>
        </div>  
        <div class="col-md-4">
            <input id="autocomplete" class="input-box" placeholder="What city are you in?" type="text" />
        </div>  
        <div class="col-md-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                </div>
                    <select class="custom-select" id="">
                        <option selected>Select</option>
                        <option value="hotels">Hotel</option>       
                        <option value="to-do">Things to do</option>       
                    </select>
            </div>
        </div> 
    </div>
            <div class="row">
                    <div class="col-md-12 text-center">
                        <button id="reset-button" type="button" class="btn btn-dark" onclick="reset()">Reset my options</button>
                    </div>
                </div>
        <div class="col-md-12">
            <h3 class="section-title text-center">Map</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="map"></div>

            </div>
        </div>      
</section> 
  

<!-- JS, Popper.js, and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE7Uk0PU7UKQMcx9pnYgm6pjpGTMqAj18&libraries=places&callback=initMap" async defer></script>
<script src="assets/js/maps.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
