    </div>
            <div class="row">
                    <div class="col-md-4">
                        <button id="reset-button" type="button" class="btn btn-secondary" onclick="reset()">Reset</button>
                    </div>
                </div>

             
        <div class="col-md-12">
            <h3 class="section-title text-center">Map</h3>
        </div>
        <div class="row">

            </div>
        </div>      
</section>
